<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1 class="heading">Digital Clock</h1>
    <div class="contant">
    <div class="digital-clock">
        <div class="week">
            <div class="active">SUNDAY</div>
            <div>MONDAY</div>
            <div>TUESDAY</div>
            <div>WEDNESDAY</div>
            <div>THURSDAY</div>
            <div>FRIDAY</div>
            <div>SATURDAY</div>
        </div>
        <div class="bar"></div>
        <div class="time">
            <div class="hour">12</div>
            <div class="dot">:</div>
            <div class="min">00</div>
        </div>
    </div>
    </div>
</body>
<script src="clock.js"></script>
</html>
